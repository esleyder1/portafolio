<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <title>Rock paper and scissors</title>
</head>

<body>
  <section class="game">
    <div class="score">
      <div class="player-score">
        <h2>Player</h2>
        <p><span class="playerScore">0</span></p>
      </div>
      <div>
        <h3>rounds</h3>
        <p><span class="rounds">0</span></p>
      </div>
      <div class="computer-score">
        <h2>Computer</h2>
        <p><span class="ComputerScore">0</span></p>
      </div>
    </div>

    <div class="intro">
      <h1>Rock Paper and Scissors</h1>
      <button>Let's Play</button>
    </div>

    <div class="match fadeOut">
      <h2 class="winner">Choose an option</h2>
      <div class="hands">
        <img class="player-hand" src="./images/rock.png" alt="" />
        <img class="computer-hand" src="./images/rock.png" alt="" />
      </div>
      <div class="options">
        <button type="button" class="rock btn">rock</button>
        <button type="button" class="paper btn">paper</button>
        <button type="button" class="scissors btn">scissors</button>
      </div>
      <div class="gameOver">
        <div class="message"><p></p></div>
        <div class="restart-container"><button class="restart hidden">RESTART</button></div>
      </div>
    </div>
  </section>
  <script src="app.js"></script>
</body>

</html>
